name: Deploy to EKS via Docker Hub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Build
        uses: docker/setup-buildx-action@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t guilota/app-k8s-lab:latest .
          docker push guilota/app-k8s-lab:latest

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-2

      - name: Update kubeconfig for EKS
        run: |
          aws eks --region us-east-2 update-kubeconfig --name gsreis-cluster

      - name: Apply Namespace manifest
        run: |
          kubectl apply -f k8s/namespace.yaml

      - name: Wait for Namespace to be established
        run: |
          kubectl wait --for=condition=established namespace/lab-k8s --timeout=60s

      - name: Apply remaining manifests
        run: |
          # Aplica todos os manifests exceto o namespace.yaml
          find k8s/ -type f ! -name 'namespace.yaml' -exec kubectl apply -f {} \;
